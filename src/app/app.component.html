<div class="wrapper">
  <app-quotes-slider [quotesList]="quotesList"></app-quotes-slider>
  <h1>Quote of the day</h1>
  <div class="quote-of-the-day-container" *ngIf="quoteOfTheDay">
    <app-quote [quote]="quoteOfTheDay"></app-quote>
  </div>
  <button mat-button color="primary" (click)="getQuoteOfTheDay()">Generate new quote of the day</button>
</div>
